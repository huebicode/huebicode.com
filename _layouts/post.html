---
layout: default
---
<div id="post-banner" class="content-grid full-width" style="margin-bottom: {% if page.banner_margin %}{{page.banner_margin}}{% else %}calc(var(--large-margin)){% endif %};"></div>
<article class="content-grid full-width">

    <header class="blog-header">
        <h1 class="blog-post-title">{{ page.title }}</h1>
        <time datetime="{{ page.date | date: '%Y-%m-%d'}}">{{ page.date | date: "%d.%m.%Y"}}</time>
    </header>

    {{ content }}

</article>
