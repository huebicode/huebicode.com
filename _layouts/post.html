---
layout: default
---
<div class="br-blog"></div>

<article class="content-grid full-width">

    <header class="blog-header">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date: '%Y-%m-%d'}}" class="fg-dark">{{ page.date | date: "%d.%m.%Y"}}</time>
    </header>

    {{ content }}

</article>
